{% extends 'contact/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
         {{ post.First_Name }}
</div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.Last_Name }}</a></h1>
        <p>{{ post.Phone_Number|linebreaksbr }}</p>
    </div>
        {% endfor %}
{% endblock %}
